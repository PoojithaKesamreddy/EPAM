<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Course Registration Form</h2>
    <form action="process_registration" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1" max="5" required>

        <label for="rollno">Roll Number:</label>
        <input type="text" id="rollno" name="rollno" required>

        <p>Select the courses:</p>
        <input type="checkbox" id="DL" name="courses" value="Deep Learning">
        <label for="DL">Front End Development</label><br>

        <input type="checkbox" id="Frontend" name="courses" value="Front End Development">
        <label for="Frontend">Deep Learning</label><br>

        <input type="checkbox" id="PDC" name="courses" value="Parallel Distribution">
        <label for="PDC">Parallel Distribution</label><br>

        <input type="checkbox" id="SDC" name="courses" value="Cloud Based AIML">
        <label for="SDC">Cloud Based AIML</label><br><br>

        <input type="checkbox" id="PS" name="courses" value="Problem Solving">
        <label for="PS">Problem Solving</label><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
